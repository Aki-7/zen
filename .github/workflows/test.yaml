name: meson_test

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v1
        with:
          python-version: "3.x"

      - name: Install meson & ninja
        run: pip install meson ninja

      - name: Checkout
        uses: actions/checkout@v2

      - name: Build zen
        run: meson build && ninja -C build
        env:
          CC: clang
